<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m, sap.ui.commons"
	data-sap-ui-compatVersion="edge" data-sap-ui-bindingSyntax="complex"
	data-sap-ui-preload="async"
	data-sap-ui-resourceroots='{
		            "com.raprins.archetype": "./"
		         }'
	data-sap-ui-theme="sap_belize">
		 </script>

<script>
			
		$PROJECT_RESSOURCE = "com.raprins.archetype";
			//Inclusion de ma bliblioth√®que
			
			sap.ui.getCore().attachInit(function () {
			
				new sap.m.Shell({
					//L'application est contenu dans le component 
					app : new sap.ui.core.ComponentContainer({
		                  name 		: $PROJECT_RESSOURCE,
		                  height 	: "100%"
		            })
				}).placeAt("content");
			
         });
		
		</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
